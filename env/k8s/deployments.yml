---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
    spec:
      initContainers:
        - name: clean-openedx-staticfiles
          image: docker.io/overhangio/openedx:3.11.3
          args: ['rm', '-rf', '/var/www/openedx/staticfiles']
          volumeMounts:
            - mountPath: /var/www/openedx/
              name: openedx-staticfiles
        - name: init-openedx-staticfiles
          image: docker.io/overhangio/openedx:3.11.3
          args: ['cp', '-r', '/openedx/staticfiles', '/var/www/openedx/']
          volumeMounts:
            - mountPath: /var/www/openedx/
              name: openedx-staticfiles
        
      containers:
        - name: nginx
          image: docker.io/nginx:1.13
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/
              name: config
            - mountPath: /var/www/openedx/
              name: openedx-staticfiles
              readOnly: true
            - mountPath: /openedx/data/cms
              name: data-cms
              readOnly: true
            - mountPath: /openedx/data/lms
              name: data-lms
              readOnly: true
            
          ports:
            - containerPort: 80
            - containerPort: 443
      volumes:
        - name: config
          configMap:
            name: nginx-config
        - name: openedx-staticfiles
          emptyDir: {}
        - name: data-cms
          emptyDir: {}
        - name: data-lms
          emptyDir: {}
        

